<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade D.O.M 2</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Atividade D.O.M 2</h1>

    <div class="container">
        <h2>1ª Questão</h2>
        <input id="inputError" type="text" placeholder="Insira sua mensagem">
        <button id="errorButton">Mostrar Erro</button>
        <div id="errorMessage1" class="hidden error"></div>
    </div>

    <div class="container">
        <h2>2ª Questão</h2>
        <input type="text" id="textBox" placeholder="Digite o texto">
        <button id="showButton">Exibir</button>
        <div id="errorMessage1.1" class="hidden error">O campo deve ser preenchido</div>
        <div id="output"></div>
    </div>

    <div class="container">
        <h2>3ª Questão</h2>
        <input type="number" id="interactions" placeholder="Número de Interações">
        <input type="number" id="views" placeholder="Número de Visualizações">
        <button id="calculateButton">Calcular Engajamento</button>
        <div id="errorMessage3" class="hidden error">Insira os valores corretos</div>
        <div id="engagementResult"></div>
    </div>

    <div class="container">
        <h2>4ª Questão</h2>
        <input type="file" id="upImage" accept="image/*">
        <button id="imageButton">Mostrar Imagem</button>
        <div id="errorMessage4" class="hidden error">Imagem não carregada!</div>
        <div id="imageOutput"></div>
    </div>


     <div class="container">
        <h2>5ª Questão</h2>
        <label id="imageLabel">Escolha uma imagem:
        <select id="imageSelector" name="images">
            <option value="">Escolha uma opção</option>
            <option value="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg">Imagem 1</option>
            <option value="https://images.pexels.com/photos/1643456/pexels-photo-1643456.jpeg">Imagem 2</option>
            <option value="https://images.pexels.com/photos/96938/pexels-photo-96938.jpeg">Imagem 3</option>
        </select>
        </label>
        <div id="optionImageSelected"></div>
    </div>

    <div class="container">
        <h2>6ª Questão</h2>
        <div>
            <input type="checkbox" id="facebook" name="socialMedia" value="Facebook">
            <label for="facebook">Facebook</label>
        </div>
        <div>
            <input type="checkbox" id="twitter" name="socialMedia" value="Twitter">
            <label for="twitter">Twitter</label>
        </div>
        <div>
            <input type="checkbox" id="instagram" name="socialMedia" value="Instagram">
            <label for="instagram">Instagram</label>
        </div>
        <div>
            <input type="checkbox" id="linkedin" name="socialMedia" value="LinkedIn">
            <label for="linkedin">LinkedIn</label>
        </div>
        <div>
            <input type="checkbox" id="tiktok" name="socialMedia" value="TikTok">
            <label for="tiktok">TikTok</label>
        </div>

        <button type="button" id="sendButton">Enviar Seleção</button>
        <div id="selectedsNetworks"></div>  
        <div class = "hidden error" id="errorMessage5"></div>

    </div>

    <div class="container">
        <h2>7ª, 8ª e 9ª Questões</h2>
        <input type="text" id="hashtagInput" placeholder="Digite sua hashtag (sem #)">
        <div class="button-group">
            <button id="addHashtagButton">Adicionar Hashtag</button>
            <button id="removeHashtagButton">Remover Selecionada</button>
        </div>
        <select id="hashtagList" size="5"></select>
        <div id="errorMessage7" class="hidden error"></div>
    </div>

    <div class="container">
        <h2>10ª e 11ª Questões</h2>
        <div class="transfer-container">
            <div class="wallet">
                <label for="availableAssets">Ativos Disponíveis:</label>
                <select id="availableAssets" size="10" multiple>
                    <option value="AAPL">Apple (AAPL)</option>
                    <option value="GOOGL">Google (GOOGL)</option>
                    <option value="AMZN">Amazon (AMZN)</option>
                    <option value="MSFT">Microsoft (MSFT)</option>
                    <option value="TSLA">Tesla (TSLA)</option>
                    <option value="BRK.B">Berkshire Hathaway (BRK.B)</option>
                    <option value="FB">Meta (FB)</option>
                    <option value="V">Visa (V)</option>
                    <option value="JNJ">Johnson & Johnson (JNJ)</option>
                    <option value="WMT">Walmart (WMT)</option>
                </select>
            </div>

            <div class="buttons">
                <button id="moveRightButton"> > </button>
                <button id="moveLeftButton"> < </button>
            </div>

            <div class="wallet">
                <label for="investmentWallet">Carteira de Investimentos:</label>
                <select id="investmentWallet" size="10" multiple></select>
            </div>
        </div>
        <div id="errorMessage10" class="hidden error"></div>
    </div>

</body>
<script src="src/script.js"></script>
</html>
